   <p>tesla tekercs</p>
    <a A Tesla tekercs egyfajta elektromos áramkör, amelyet nagyfeszültségű, alacsony áramú, nagyfrekvenciás váltakozó áramú elektromosság előállítására használnak. Nevét feltalálójáról, Nikola Tesláról kapta, aki 1891-ben szabadalmaztatta az eszközt. A Tesla tekercseket általában elektromos, vezeték nélküli energiaátviteli és egyéb, nagyfrekvenciás elektromos energiát igénylő alkalmazásokhoz használják. Ezek egy primer tekercsből és egy szekunder tekercsből állnak, mindegyik saját kondenzátorral. Amikor a primer tekercsre nagyfeszültségű áramot vezetnek, az áramot indukál a szekunder tekercsben, és nagyfeszültségű, nagyfrekvenciás kimenetet hoz létre.>
